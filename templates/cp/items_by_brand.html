{% if items %}
<table class="admin_table">
<tr><th colspan="3">{{ brand.name }}</th></tr>
{% for i in items %}
{% ifchanged %}
<tr><td colspan="3" style="background: #dbdbdb"><b>{{ i.po }}</b></td></tr>
{% endifchanged %}
<tr>
<td>{{ i.part_number }}</td>
<td>{{ i.quantity }}</td>
<td>
<select id="status_input_{{ i.id }}" onchange="editStatus({{ i.id }}, this.value)">
{% for opt in status_options %}
<option value="{{ opt.value }}"{% ifequal opt.value i.status %} selected{% endifequal %}>{{ opt.option }}</option>
{% endfor %}
</select>
</td>
</tr>
{% endfor %}
<tr>
<td colspan="3" align="right" style="background: #ffffff"><b><a target="_blank" href="/cp/export/{{ brand.id }}/" style="color: #0190bf">Экспорт</a></b></td>
</tr>
</table>
{% endif %}
