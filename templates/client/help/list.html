<html>
<head>
<style>
ul li {	list-style: none;}
</style>
<script type="text/javascript">
function selectField(value,id) {
    window.opener.setField(value,id);
    window.close();
}
</script>
</head>
<body>
<ul>
{% if list %}
{% for l in list %}
<li><a href="javascript:void(0)" onclick="selectField('{{ l.title }}','{{ l.id }}')">{{ l.title }}</a></li>
{% endfor %}
{% else %}
    <li>Список пуст.</li>
{% endif %}
</ul>
</body>
</html>
